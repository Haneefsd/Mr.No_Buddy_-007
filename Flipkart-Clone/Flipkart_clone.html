<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Header</title>
    <link rel="stylesheet" href="Flipkart_clone.css">
</head>
<body>

    <header class="header">
        <!-- Logo Section with an image -->
        <div class="logo">
            <img src="logo.png" alt="Flipkart Logo" width="150">
        </div>

        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" placeholder="Search for Products, Brands and More">
        </div>

        <!-- Account Section -->
        <div class="account">
            <img src="https://via.placeholder.com/20" alt="User Icon">
            Syed
        </div>

        <!-- Cart Section with Cart Count -->
        <div class="cart">
            <img src="https://via.placeholder.com/20" alt="Cart Icon">
            Cart
            <span class="cart-count">23</span>
        </div>

        <!-- Become a Seller Section -->
        <div class="seller">
            <img src="https://via.placeholder.com/20" alt="Seller Icon">
            Become a Seller
        </div>
    </header>

</body>
</html>
